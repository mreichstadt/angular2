<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <h2>Posts</h2>
        <ul class="list-group">
        <app-blog  *ngFor="let post of posts"
                       [postTitle]="post.title"
                       [postContent]="post.content"
                       [postCreatedAt]="post.createdAt"
                       [postLoveIts]="post.loveIts"
                       ></app-blog>
      </ul> 
    </div>
  </div>
</div>
